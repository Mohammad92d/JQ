    <body id="b">

<h1>Click the button to change the background Which you choose</h1>

        
        <input id="col" type="color" >
       <button class="bt" id="ch" >Change</button>

        <script type="text/javascript">

             

             $("#ch").click(function()
             {  var x =document.getElementById("col").value;
